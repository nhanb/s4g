<script>
  const clientId =
    Date.now().toString(36) + Math.random().toString(36).substr(2);

  setInterval(() => {
    fetch("{{LR_ENDPOINT}}", { headers: { "{{CLIENT_ID_HEADER}}": clientId } })
      .then((resp) => resp.text())
      .then((text) => {
        if (text === "{{PLEASE_RELOAD}}") {
          location.reload();
        }
      });
  }, 500);
</script>
